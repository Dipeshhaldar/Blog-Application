{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}

<div
  class="card mx-auto"
  style="
    max-width: 500px;
    margin-top: 100px;
    margin-bottom: 40px;
    box-shadow: 2px 2px 2px black;
  "
>
  <div class="card-body">
    <h3 class="text-center">Login</h3>
    {% include 'alerts.html' %}
    <form
      action="{% url 'login' %}"
      method="POST"
      style="width: 400px; margin: auto"
    >
      {% csrf_token %} {{ form | crispy }}
      <div class="form-group">
        <a href="{% url 'forgotPassword' %}" class="float-right"
          >Forgot password?</a
        >
      </div>
      <br></br>
      <center>
        <button
          type="submit"
          class="btn btn-warning"
          style="width: 350px; font-weight: bold; color: white"
        >
          Login
        </button>
      </center>
    </form>
  </div>
</div>
<div class="login-text__style">
  <h6>Don't have account? <a href="{% url 'register' %}">Sign Up</a></h6>
</div>
{% endblock %}
